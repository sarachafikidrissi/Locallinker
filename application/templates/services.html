<div class="container">
  <div class="row">
    {% for service, data in service_list.items() %}
    <div class="col-md-6">
      <div class="card mt-5" style="width: 60%; margin-left: 30%;">
        <div class="card-body service">
          <h5 class="card-title text-center">{{ service }}</h5>
          <!-- You can add image here -->
          <img src="../static/Images/{{ service|urlencode }}.jpg" class="card-img-top">
          <div class="list-group">
            {% for sub_service in data.sub_services %}
            <a href="#" class="list-group-item list-group-item-action">{{ sub_service }}</a>
            {% endfor %}
          </div>
          <!-- You can handle booking button dynamically as per your requirement -->
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('user_dashboard') }}" class="btn text-light">Book this Service</a>
          {% else %}
          <a href="{{ url_for('login') }}" class="btn text-light">Book this Service</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<script type="text/javascript">
  function search() {
      let filter = document.getElementById('find').value.toUpperCase();
      let items = document.querySelectorAll('.service');
      
      items.forEach(function(item) {
          let title = item.querySelector('.card-title').textContent.toUpperCase();
          let listItems = item.querySelectorAll('.list-group-item');


          if (title.includes(filter)) {
              item.style.display = "";
          } else {
              let found = false;
              listItems.forEach(function(listItem) {
                  if (listItem.textContent.toUpperCase().includes(filter)) {
                      found = true;
                  }
              });
              item.style.display = found ? "" : "none";
          }
      });
  }
</script>
